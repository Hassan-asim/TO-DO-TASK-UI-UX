<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="images/logo.png" alt="App Logo"></div>
        <h1>Add Task</h1>
        <form action="index.html" method="GET">
            <input type="text" name="task-title" placeholder="Task Title" required>
            <textarea name="task-detail" placeholder="Task Details"></textarea>
            <button type="submit">Add Task</button>
        </form>
        <button onclick="window.location.href='index.html'">Cancel</button>
    </div>
</body>
</html>
